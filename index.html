<html>
  <head>
    <title>Flash Text</title>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <p>Flash Text</p>
    <div id="msgbox" style="font-size:25pt";>(^^)</div>
    
    <textarea id="text" rows="10" cols="40">吾輩は猫である。名前はまだ無い。どこで生れたかとんと見当がつかぬ。何でも薄暗いじめじめした所で、ニャーニャー泣いていた事だけは記憶している。</textarea><br>
    
    <select id="speed">
      <option value="500">0.5sec</option>
      <option value="1000">1sec</option>
      <option value="1500">1.5sec</option>
      <option value="2000">2sec</option>
      <option value="2500">2.5sec</option>
      <option value="3000">3sec</option>
    </select>
    
    <select id="cutsize">
      <option value="8">極短</option>
      <option value="12">短</option>
      <option value="16">中</option>
      <option value="20">長</option>
      <option value="24">極長</option>
    </select>
    
    <input type="button" value="GO!" onClick='flashloop();'>
  </body>
</html>
