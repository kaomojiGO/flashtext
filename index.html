<html>
  <head>
    <title>Flash Text</title>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <p>Flash Text test</p>
    <hr>
    <div id="msgbox" align="center" style="font-size:25pt";></div>
    <hr>
    <select id="speed">
      <option value="500">5s</option>
      <option value="1000">1s</option>
      <option value="2000">2s</option>
      <option value="3000">3s</option>
    </select>
    
    <textarea id="text" rows="10" cols="40">
      吾輩は猫である。
      名前はまだ無い。
      どこで生れたかとんと見当がつかぬ。
      何でも薄暗いじめじめした所でニャーニャー泣いていた事だけは記憶している。
    </textarea>
    <input type="button" value="GO!" onClick='flash();'>
  </body>
</html>
